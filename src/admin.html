<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pizzeria Formaggio</title>
    <script type="module" src="./js/admin.js"></script>
    <link rel="stylesheet" href="./css/admin.scss">
    <link rel="stylesheet" href="./css/normalize.scss">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Admin - Meny</h1>
        <ul>
            <li><a href="admin.html">Redigera Meny</a></li>
            <li><a href="admin-bookings.html">Bokningar</a></li>
            <li><a href="admin-messages.html">Gästmeddelanden</a></li>
        </ul>
    </header>
    <main>
        <div>
        <label for="options">Välj ett alternativ:</label>
        <select name="options" id="options">
            <option value="create">Skapa ny</option>
        </select>
    </div>

        <!-- Form for adding new food -->
        <form action="" id="registerForm" >
            <legend>Registrera ny mat på menyn:</legend>
            <!-- foodname -->
            <label for="foodname">Namn på maten:</label><br>
            <input type="text" name="foodname" id="foodname" placeholder="Ex. Margharita" maxlength="255" minlength="4"><br>
            <!-- price -->
            <label for="price">Pris:</label><br>
            <input type="number" name="price" id="price" placeholder="100" maxlength="255" minlength="4"><br>
            <!-- ingredients -->
            <label for="ingredients">Ingredienser:</label><br>
            <input type="text" name="ingredients" id="ingredients" placeholder="Tomat, Ost..." maxlength="255"br
                minlength="4" size="50"><br>
            <!-- registreraknapp -->
            <input type="button" id="registerBtn" class="button" value="SPARA">
            <!-- avbrytknapp -->
            <input type="reset" value="RENSA">
            <div id="status"></div>
        </form>
        <!-- Form for updating and deleting food -->
        <form action="" id="updateForm" class="hidden">
            <legend>Uppdatera eller ta bort mat på menyn:</legend>
            <!-- foodname -->
            <label for="updatedFoodname">Namn på maten:</label><br>
            <input type="text" name="updatedFoodname" id="updatedFoodname" maxlength="255" minlength="4"><br>
            <!-- price -->
            <label for="updatedPrice">Pris:</label><br>
            <input type="number" name="updatedPrice" id="updatedPrice" maxlength="255" minlength="4"><br>
            <!-- ingredients -->
            <label for="updatedIngredients">Ingredienser:</label><br>
            <input type="text" name="updatedIngredients" id="updatedIngredients" maxlength="255"
                minlength="4" size="50"><br>
            <!-- registreraknapp -->
            <input type="button" id="updateBtn" class="button" value="UPPDATERA">
            <!-- avbrytknapp -->
            <input type="button" id="deleteBtn" value="RADERA">
            <div id="updateStatus"></div>
        </form>
    </main>

    <footer><input type="button" id="logoutbtn" class="button" value="LOGGA UT"></footer>
</body>

</html>
